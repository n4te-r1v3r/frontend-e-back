<div class="login-wrapper" role="main">
  <div class="login-container">
    <!-- O TOPO DA TELA com Logo -->
    <header class="login-header">
      <div class="logo-section">
      <img src="assets/logo.png" alt="Logo da empresa" class="logo-image">
      </div>
      <div class="welcome-content">
        <h1 class="welcome-title">Bem-vindo de volta</h1>
        <p class="welcome-subtitle">Faça login para acessar o sistema de gestão</p>
      </div>
    </header>

    <!-- Formulário  c de caralho Principal -->
    <main class="login-main">
      <form class="login-form" (ngSubmit)="onLogin()" novalidate>
        <fieldset class="form-fieldset">
          <legend class="sr-only">Dados de acesso</legend>
          
          <!-- Campo do brabo E-mail -->
          <div class="form-group">
            <label for="email" class="form-label">
              E-mail
              <span class="required-indicator" aria-label="campo obrigatório">*</span>
            </label>
            <div class="input-wrapper">
              <input 
                type="email" 
                id="email" 
                name="email"
                class="form-input"
                [(ngModel)]="email" 
                placeholder="Digite seu e-mail"
                autocomplete="email"
                aria-describedby="email-error"
                [class.error]="!email && attempted"
                required>
              <div class="input-icon" aria-hidden="true">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
              </div>
            </div>
            <div id="email-error" class="error-message" [class.visible]="!email && attempted">
              Por favor, digite um e-mail válido
            </div>
          </div>

          <!-- Campo Senha, obvio ne, se não tiver tu vai aonde? -->
          <div class="form-group">
            <label for="password" class="form-label">
              Senha
              <span class="required-indicator" aria-label="campo obrigatório">*</span>
            </label>
            <div class="input-wrapper">
              <input 
                [type]="showPassword ? 'text' : 'password'"
                id="password" 
                name="password"
                class="form-input"
                [(ngModel)]="password" 
                placeholder="Digite sua senha"
                autocomplete="current-password"
                aria-describedby="password-error"
                [class.error]="!password && attempted"
                required>
              <button 
                type="button" 
                class="password-toggle"
                (click)="togglePassword()"
                [attr.aria-label]="showPassword ? 'Ocultar senha' : 'Mostrar senha'"
                tabindex="0">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                  <path *ngIf="!showPassword" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                  <path *ngIf="showPassword" d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                </svg>
              </button>
            </div>
            <div id="password-error" class="error-message" [class.visible]="!password && attempted">
              Por favor, digite sua senha
            </div>
          </div>

          <!-- Opções da porra do Formulário -->
          <div class="form-options">
            <label class="checkbox-wrapper">
              <input 
                type="checkbox" 
                [(ngModel)]="rememberMe" 
                name="rememberMe"
                class="checkbox-input">
              <span class="checkbox-custom" aria-hidden="true"></span>
              <span class="checkbox-label">Lembrar de mim</span>
            </label>
            <a routerLink="/esqueci-senha" class="forgot-link" tabindex="0">Esqueceu a senha?</a>
          </div>

          <!-- Botão de Login, me mata socorro Deus -->
          <div *ngIf="errorMessage" class="error-message visible firebase-error">
            {{ errorMessage }}
          </div>
          <button 
            type="submit" 
            class="login-button"
            [disabled]="!email || !password"
            [attr.aria-describedby]="(!email || !password) ? 'login-button-help' : null">
            <span class="button-content">
              <svg class="button-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10,17V14H3V10H10V7L15,12L10,17M10,2H19A2,2 0 0,1 21,4V20A2,2 0 0,1 19,22H10A2,2 0 0,1 8,20V18H10V20H19V4H10V6H8V4A2,2 0 0,1 10,2Z"/>
              </svg>
              Entrar no Sistema
            </span>
          </button>
          <div id="login-button-help" class="sr-only">
            Preencha e-mail e senha para habilitar o botão de login
          </div>
        </fieldset>
      </form>

      <!-- Link para Cadastro socorro, são duas da manhã -->
      <footer class="login-footer">
        <p class="signup-text">
          Não tem uma conta? 
          <a routerLink="/cadastro" class="signup-link" tabindex="0">
            Cadastre-se gratuitamente
          </a>
        </p>
      </footer>
    </main>
  </div>
</div>
